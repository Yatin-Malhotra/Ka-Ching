<!DOCTYPE html>
<html>
<head>
    <title>Get Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            padding: 20px;
        }
        
        form {
            display: inline-block;
            text-align: left;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 200px;
            padding: 5px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Balance</h1>
    <form method="POST" action="/get_balance">
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br><br>
        <input type="submit" value="Get Balance">
    </form>
</body>
</html>
