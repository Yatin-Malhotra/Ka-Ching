<!DOCTYPE html>
<html>
<head>
    <title>Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            padding: 20px;
        }
        
        form {
            display: inline-block;
            text-align: left;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 200px;
            padding: 5px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Transfer</h1>
    <form method="POST" action="/transfer">
        <label for="sender_account">Sender Account Number:</label>
        <input type="text" id="sender_account" name="sender_account" required><br><br>
        <label for="receiver_account">Receiver Account Number:</label>
        <input type="text" id="receiver_account" name="receiver_account" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        <input type="submit" value="Transfer">
    </form>
</body>
</html>
