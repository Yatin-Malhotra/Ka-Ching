<!DOCTYPE html>
<html>
<head>
    <title>Lend</title>
</head>
<body>
    <h1>Lend</h1>
    <form method="POST" action="/lend">
        <label for="lender_account">Lender Account Number:</label>
        <input type="text" id="lender_account" name="lender_account" required><br><br>
        <label for="borrower_account">Borrower Account Number:</label>
        <input type="text" id="borrower_account" name="borrower_account" required><br><br>
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        <label for="interest_rate">Interest Rate:</label>
        <input type="number" id="interest_rate" name="interest_rate" step="0.01" required><br><br>
        <input type="submit" value="Lend">
    </form>
</body>
</html>
